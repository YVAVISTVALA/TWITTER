{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">სირი</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
        <li class="nav-item">
          <a class="nav-link" 
          href="{% url 'profile-list' %}">პროფილების სია</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" 
          href="{% url 'search' %}">ძებნა</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" 
          href="{% url 'logout' %}">გასვლა</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" 
          href="{% url 'register' %}">რეგისტრაცია</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" 
          href="{% url 'login' %}">შესვლა</a>
        </li>
        {% endif %}
        
        
        
      </ul>

      {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto">
          <li class="nav-link navbar-brand">
            <a href="{% url 'profile' request.user.id %}">
{% if user.profile.profile_image %}
<img src="{{ user.profile.profile_image.url }}" class="rounded-circle" width="40">
{% else %}
    <img src="{% static 'images/default_profile_pic.png' %}" class="img-fluid rounded-circle" alt="Profile Image" width=30>

{% endif %}
            </a>
            
          </li>
        </ul>
      {% endif %}

    </div>
  </div>
</nav>
