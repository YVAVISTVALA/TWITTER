{% extends 'base.html' %}
{% block title %} მონაცემების განახლება {% endblock %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>პირადი მონაცემების განახლება</h1>
<br/>

<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    <br/>
    {{ profile_form.as_p }}
    <br/><br/>
    <button type="submit" class="btn btn-secondary">
        განახლება
    </button>

</div>

{% endblock %}
